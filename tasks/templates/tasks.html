{% extends 'base.html' %}

{% block content %}
<main class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h1 class="text-center display-3 py-5">Tasks Pending</h1>
            <ul class="list-group">
                {% for task in tasks %}
                <a class="list-gruop-item" href="{% url 'task_detail' task.id %}">
                    
                        {% if task.important %}
                            {{task.title}} 
                        {% else %}
                            {{task.title}}
                        {% endif %}

                    <p>{{task.description}}</p>
                    <p>{{task.user.username}}</p>

                    <p>{{task.datecomplete|date:'M j Y:i'}}</p>
                </a>
                {% endfor %}
            </ul>
        </div>
    </div>
</main>
{% endblock %}
